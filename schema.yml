openapi: 3.0.3
info:
  title: Classroom API
  version: 1.0.0
  description: API for Classroom
paths:
  /students/:
    get:
      operationId: students_list
      tags:
      - students
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
